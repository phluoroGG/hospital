<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
<div>
    <a href="{{ url_for('index') }}">Главная</a>
    {% if current_user and current_user.is_authenticated %}
        <a href="{{ url_for('edit_service', id=0) }}">Записать оказанную услугу</a>
        <a href="{{ url_for('edit_price_list', id=0) }}">Новая услуга</a>
        <a href="{{ url_for('edit_patient', id=0) }}">Новый пациент</a>
        <a href="{{ url_for('edit_doctor', id=0) }}">Новый врач</a>
        <a href="{{ url_for('edit_department', id=0) }}">Новое отделение</a>
        <a href="{{ url_for('logout') }}">Выход</a>({{ current_user.user_name }})
    {% else %}
        <a href="{{ url_for('login') }}">Вход</a>
    {% endif %}
</div>
